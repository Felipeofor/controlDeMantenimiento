spring.application.name=maintenance-system

# Database Configuration (Postgres fallback)
# spring.datasource.url=jdbc:postgresql://localhost:5432/maintenance_db
# spring.datasource.username=postgres
# spring.datasource.password=postgres

# H2 Configuration (For seamless demo)
spring.datasource.url=jdbc:h2:mem:maintenance_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

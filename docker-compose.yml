version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: maintenance-db
    environment:
      POSTGRES_DB: maintenance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d maintenance_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./maintenance-system
    container_name: maintenance-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/maintenance_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./maintenance-frontend
    container_name: maintenance-ui
    ports:
      - "80:80"
    depends_on:
      - backend

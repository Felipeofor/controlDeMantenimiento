version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: maintenance-db
    environment:
      POSTGRES_DB: maintenance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d maintenance_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./maintenance-system
      dockerfile: Dockerfile
    container_name: maintenance-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/maintenance_db
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./maintenance-frontend
      dockerfile: Dockerfile
    container_name: maintenance-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
